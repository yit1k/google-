<!DOCTYPE html>
<html lang="en">
    <head>
        <title>google image Search</title>
        <link rel="stylesheet"  href="style.css">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="index.html">Google search</a>
                
            </div>
        </header>
        <div id="main">
            <div id="image">
                <img src="google.jpg" alt="img"/>
            </div>
            <form action="https://www.google.com/images">
                <div id="inputfield">
                    <button type="submit" ><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
                    <input type="text" id="space" name="q" placeholder="image search" >
                </div>
                <div id="button">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="i'm feeling lucky">
                </div>
                   
                </form></div>
                 </body>
</html>
